<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Louisiana Kitchen - Popeyes</title>
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <img
        class="imagem-logo"
        src="src/logo-nome-full.svg"
        alt="Logo Popeyes"
      />
      <nav class="menu">
        <ul class="ul-nav">
          <li class="inicio menu-item">Início</li>
          <li class="menu-item">Restaurantes</li>
          <li class="menu-item">Cupons</li>
          <li class="menu-item">Delivery</li>
          <li class="menu-item">Mais</li>
        </ul>
      </nav>
      <button class="entrar">Entrar</button>
    </header>
    <main>
      <section>
        <img
          class="peca-popeyes"
          src="src/peca-popeyes.jpeg"
          alt="Peça Popeyes"
        />
      </section>
      <section class="delivery">
        <h1>Delivery</h1>
        <p>Escolha o parceiro e peça seu Popeyes de onde estiver</p>
        <div class="parceiros">
          <div class="div-delivery">
            <img class="delivery-popeyes"
              src="https://www.popeyesbrasil.com.br/static/media/popeyes-delivery-logo.d2b7fe7f.svg"
              alt="funcionou?"
            /><img class="seta"
              src="https://www.popeyesbrasil.com.br/static/media/link-icon.b1447910.svg"
              alt="Botao"
            />
          </div>
          <div class="div-ifood">
            <img class="ifood-logo"
              src="https://www.popeyesbrasil.com.br/static/media/ifood-logo.30e0485a.svg"
              alt="Ifood"
            /><img class="seta"
              src="https://www.popeyesbrasil.com.br/static/media/link-icon.b1447910.svg"
              alt="Botao"
            />
          </div>
          <div class="div-rappi">
            <img class="rappi-logo"
              src="https://www.popeyesbrasil.com.br/static/media/rappi-logo.4758ab82.svg"
              alt="Rappi"
            /><img class="seta-rappi"
              src="https://www.popeyesbrasil.com.br/static/media/link-icon.b1447910.svg"
              alt="Botao"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="galo">
        
            <img class="logo-rodape"
              src="https://www.popeyesbrasil.com.br/static/media/chicken-footer.50f1b69c.svg"
              alt="Logo"
            />
        
      </div>
      <ul class="lista-redes">
        <li>
          <a href="#">
              <img
                src="https://www.popeyesbrasil.com.br/static/media/instagram.3cc68560.svg"
                alt="Instagram"
              />
          </a>
        </li>
        <li>
          <a href="#">
              <img
                src="https://www.popeyesbrasil.com.br/static/media/facebook.ef69fc32.svg"
                alt="facebook"
              />
          </a>
        </li>
        <li>
          <a href="#">
              <img
                src="https://www.popeyesbrasil.com.br/static/media/twitter.ed562ab6.svg"
                alt="twitter"
              />
          </a>
        </li>
        <li>
          <a href="#">
              <img
                src="https://www.popeyesbrasil.com.br/static/media/youtube.3d70bccb.svg"
                alt="Youtube"
              />
          </a>
        </li>
      </ul>
      <div class="rodape1">
        <p><a href="#">APP Popeyes</a></p>
        <p><a href="#">Fale com a gente</a></p>
        <p><a href="#">Direitos e solicitações</a></p>
        <p><a href="#">Relação com investidores</a></p>
      </div>
      <div class="rodape2">
        <p><a href="#">Diretrizes e privacidade de dados</a></p>
        <p><a href="#">Informações legais</a></p>
        <p><a href="#">Opções de privacidade</a></p>
      </div>
    </footer>
  </body>
</html>
